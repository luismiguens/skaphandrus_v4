booking_admin:
    path:     /
    defaults: { _controller: "SkaphandrusAppBundle:SkBooking:index" }

booking_admin_show:
    path:     /{id}/show
    defaults: { _controller: "SkaphandrusAppBundle:SkBooking:show" }

booking_admin_new:
    path:     /new
    defaults: { _controller: "SkaphandrusAppBundle:SkBooking:new" }

booking_admin_create:
    path:     /create
    defaults: { _controller: "SkaphandrusAppBundle:SkBooking:create" }
    methods:  POST

booking_admin_edit:
    path:     /{id}/edit
    defaults: { _controller: "SkaphandrusAppBundle:SkBooking:edit" }

booking_admin_update:
    path:     /{id}/update
    defaults: { _controller: "SkaphandrusAppBundle:SkBooking:update" }
    methods:  [POST, PUT]

booking_admin_delete:
    path:     /{id}/delete
    defaults: { _controller: "SkaphandrusAppBundle:SkBooking:delete" }
    methods:  [POST, DELETE]
