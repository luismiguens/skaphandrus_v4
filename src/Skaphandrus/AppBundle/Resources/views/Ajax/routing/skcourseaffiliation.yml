course_affiliation_admin:
    path:     /
    defaults: { _controller: "SkaphandrusAppBundle:SkCourseAffiliation:index" }

course_affiliation_admin_show:
    path:     /{id}/show
    defaults: { _controller: "SkaphandrusAppBundle:SkCourseAffiliation:show" }

course_affiliation_admin_new:
    path:     /new
    defaults: { _controller: "SkaphandrusAppBundle:SkCourseAffiliation:new" }

course_affiliation_admin_create:
    path:     /create
    defaults: { _controller: "SkaphandrusAppBundle:SkCourseAffiliation:create" }
    methods:  POST

course_affiliation_admin_edit:
    path:     /{id}/edit
    defaults: { _controller: "SkaphandrusAppBundle:SkCourseAffiliation:edit" }

course_affiliation_admin_update:
    path:     /{id}/update
    defaults: { _controller: "SkaphandrusAppBundle:SkCourseAffiliation:update" }
    methods:  [POST, PUT]

course_affiliation_admin_delete:
    path:     /{id}/delete
    defaults: { _controller: "SkaphandrusAppBundle:SkCourseAffiliation:delete" }
    methods:  [POST, DELETE]
