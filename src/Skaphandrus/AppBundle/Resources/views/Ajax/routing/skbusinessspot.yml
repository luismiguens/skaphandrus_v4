business_spot_admin:
    path:     /
    defaults: { _controller: "SkaphandrusAppBundle:SkBusinessSpot:index" }

business_spot_admin_show:
    path:     /{id}/show
    defaults: { _controller: "SkaphandrusAppBundle:SkBusinessSpot:show" }

business_spot_admin_new:
    path:     /new
    defaults: { _controller: "SkaphandrusAppBundle:SkBusinessSpot:new" }

business_spot_admin_create:
    path:     /create
    defaults: { _controller: "SkaphandrusAppBundle:SkBusinessSpot:create" }
    methods:  POST

business_spot_admin_edit:
    path:     /{id}/edit
    defaults: { _controller: "SkaphandrusAppBundle:SkBusinessSpot:edit" }

business_spot_admin_update:
    path:     /{id}/update
    defaults: { _controller: "SkaphandrusAppBundle:SkBusinessSpot:update" }
    methods:  [POST, PUT]

business_spot_admin_delete:
    path:     /{id}/delete
    defaults: { _controller: "SkaphandrusAppBundle:SkBusinessSpot:delete" }
    methods:  [POST, DELETE]
