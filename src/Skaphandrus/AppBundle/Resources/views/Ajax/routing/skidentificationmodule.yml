identification_module_admin:
    path:     /
    defaults: { _controller: "SkaphandrusAppBundle:SkIdentificationModule:index" }

identification_module_admin_show:
    path:     /{id}/show
    defaults: { _controller: "SkaphandrusAppBundle:SkIdentificationModule:show" }

identification_module_admin_new:
    path:     /new
    defaults: { _controller: "SkaphandrusAppBundle:SkIdentificationModule:new" }

identification_module_admin_create:
    path:     /create
    defaults: { _controller: "SkaphandrusAppBundle:SkIdentificationModule:create" }
    methods:  POST

identification_module_admin_edit:
    path:     /{id}/edit
    defaults: { _controller: "SkaphandrusAppBundle:SkIdentificationModule:edit" }

identification_module_admin_update:
    path:     /{id}/update
    defaults: { _controller: "SkaphandrusAppBundle:SkIdentificationModule:update" }
    methods:  [POST, PUT]

identification_module_admin_delete:
    path:     /{id}/delete
    defaults: { _controller: "SkaphandrusAppBundle:SkIdentificationModule:delete" }
    methods:  [POST, DELETE]
