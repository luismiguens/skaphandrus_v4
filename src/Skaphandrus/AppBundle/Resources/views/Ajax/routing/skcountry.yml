country_admin:
    path:     /
    defaults: { _controller: "SkaphandrusAppBundle:SkCountry:index" }

country_admin_show:
    path:     /{id}/show
    defaults: { _controller: "SkaphandrusAppBundle:SkCountry:show" }

country_admin_new:
    path:     /new
    defaults: { _controller: "SkaphandrusAppBundle:SkCountry:new" }

country_admin_create:
    path:     /create
    defaults: { _controller: "SkaphandrusAppBundle:SkCountry:create" }
    methods:  POST

country_admin_edit:
    path:     /{id}/edit
    defaults: { _controller: "SkaphandrusAppBundle:SkCountry:edit" }

country_admin_update:
    path:     /{id}/update
    defaults: { _controller: "SkaphandrusAppBundle:SkCountry:update" }
    methods:  [POST, PUT]

country_admin_delete:
    path:     /{id}/delete
    defaults: { _controller: "SkaphandrusAppBundle:SkCountry:delete" }
    methods:  [POST, DELETE]
