person_admin:
    path:     /
    defaults: { _controller: "SkaphandrusAppBundle:SkPerson:index" }

person_admin_show:
    path:     /{id}/show
    defaults: { _controller: "SkaphandrusAppBundle:SkPerson:show" }

person_admin_new:
    path:     /new
    defaults: { _controller: "SkaphandrusAppBundle:SkPerson:new" }

person_admin_create:
    path:     /create
    defaults: { _controller: "SkaphandrusAppBundle:SkPerson:create" }
    methods:  POST

person_admin_edit:
    path:     /{id}/edit
    defaults: { _controller: "SkaphandrusAppBundle:SkPerson:edit" }

person_admin_update:
    path:     /{id}/update
    defaults: { _controller: "SkaphandrusAppBundle:SkPerson:update" }
    methods:  [POST, PUT]

person_admin_delete:
    path:     /{id}/delete
    defaults: { _controller: "SkaphandrusAppBundle:SkPerson:delete" }
    methods:  [POST, DELETE]
