course_admin:
    path:     /
    defaults: { _controller: "SkaphandrusAppBundle:SkCourse:index" }

course_admin_show:
    path:     /{id}/show
    defaults: { _controller: "SkaphandrusAppBundle:SkCourse:show" }

course_admin_new:
    path:     /new
    defaults: { _controller: "SkaphandrusAppBundle:SkCourse:new" }

course_admin_create:
    path:     /create
    defaults: { _controller: "SkaphandrusAppBundle:SkCourse:create" }
    methods:  POST

course_admin_edit:
    path:     /{id}/edit
    defaults: { _controller: "SkaphandrusAppBundle:SkCourse:edit" }

course_admin_update:
    path:     /{id}/update
    defaults: { _controller: "SkaphandrusAppBundle:SkCourse:update" }
    methods:  [POST, PUT]

course_admin_delete:
    path:     /{id}/delete
    defaults: { _controller: "SkaphandrusAppBundle:SkCourse:delete" }
    methods:  [POST, DELETE]
