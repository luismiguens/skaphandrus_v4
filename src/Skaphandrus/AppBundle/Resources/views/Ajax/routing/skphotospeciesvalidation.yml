photo_species_validation_admin:
    path:     /
    defaults: { _controller: "SkaphandrusAppBundle:SkPhotoSpeciesValidation:index" }

photo_species_validation_admin_show:
    path:     /{id}/show
    defaults: { _controller: "SkaphandrusAppBundle:SkPhotoSpeciesValidation:show" }

photo_species_validation_admin_new:
    path:     /new/{photo_id}
    defaults: { _controller: "SkaphandrusAppBundle:SkPhotoSpeciesValidation:new" }

photo_species_validation_admin_create:
    path:     /create
    defaults: { _controller: "SkaphandrusAppBundle:SkPhotoSpeciesValidation:create" }
    methods:  POST

photo_species_validation_admin_edit:
    path:     /{id}/edit
    defaults: { _controller: "SkaphandrusAppBundle:SkPhotoSpeciesValidation:edit" }

photo_species_validation_admin_update:
    path:     /{id}/update
    defaults: { _controller: "SkaphandrusAppBundle:SkPhotoSpeciesValidation:update" }
    methods:  [POST, PUT]

photo_species_validation_admin_delete:
    path:     /{id}/delete
    defaults: { _controller: "SkaphandrusAppBundle:SkPhotoSpeciesValidation:delete" }
    methods:  [POST, DELETE]
