business_education_admin:
    path:     /
    defaults: { _controller: "SkaphandrusAppBundle:SkBusinessEducation:index" }

business_education_admin_show:
    path:     /{id}/show
    defaults: { _controller: "SkaphandrusAppBundle:SkBusinessEducation:show" }

business_education_admin_new:
    path:     /new
    defaults: { _controller: "SkaphandrusAppBundle:SkBusinessEducation:new" }

business_education_admin_create:
    path:     /create
    defaults: { _controller: "SkaphandrusAppBundle:SkBusinessEducation:create" }
    methods:  POST

business_education_admin_edit:
    path:     /{id}/edit
    defaults: { _controller: "SkaphandrusAppBundle:SkBusinessEducation:edit" }

business_education_admin_update:
    path:     /{id}/update
    defaults: { _controller: "SkaphandrusAppBundle:SkBusinessEducation:update" }
    methods:  [POST, PUT]

business_education_admin_delete:
    path:     /{id}/delete
    defaults: { _controller: "SkaphandrusAppBundle:SkBusinessEducation:delete" }
    methods:  [POST, DELETE]
