    defaults: { _controller: "SkaphandrusAppBundle:SkIdentificationGroup:index" }

identification_group_admin_show:
    path:     /{id}/show
    defaults: { _controller: "SkaphandrusAppBundle:SkIdentificationGroup:show" }

identification_group_admin_new:
    path:     /new
    defaults: { _controller: "SkaphandrusAppBundle:SkIdentificationGroup:new" }

