    defaults: { _controller: "SkaphandrusAppBundle:SkIdentificationGroup:edit" }

identification_group_admin_update:
    path:     /{id}/update
    defaults: { _controller: "SkaphandrusAppBundle:SkIdentificationGroup:update" }
