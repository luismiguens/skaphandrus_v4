identification_species_admin:
    path:     /{module_id}
    defaults: { _controller: "SkaphandrusAppBundle:SkIdentificationSpecies:index", module_id: 6 }

identification_species_admin_show:
    path:     /{id}/show
    defaults: { _controller: "SkaphandrusAppBundle:SkIdentificationSpecies:show" }

identification_species_admin_new:
    path:     /new
    defaults: { _controller: "SkaphandrusAppBundle:SkIdentificationSpecies:new" }

identification_species_admin_create:
    path:     /create
    defaults: { _controller: "SkaphandrusAppBundle:SkIdentificationSpecies:create" }
